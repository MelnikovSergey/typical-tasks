<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Product card</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.png">	
</head>

<body>
	<div class="container">
		<div class="card">
			<a href="#">
				<img src="http://placehold.it/245x350" class="card-image" alt="Product card image">
			</a>
			<div class="card-body">
				<div class="card-title card-sale">
					<a href="#">Абстрактный товар i200</a>
		 		</div>

				<div class="card-price">
					<span>12 520,99 руб.</span>
				</div>

				<div class="card-discount">
					<span class="card-discount-price">25 041,98 руб.</span>
					<span class="card-discount-percent">50%</span>
				</div>

				<div class="card-delivery">
					<span>Бесплатная доставка</span>
				</div>

				<div class="card-options ...">
					<span>Доставка в течении суток</span>
				</div>

				<div class="card-reviews">
					<a href="#">Отзывы (228)</a>
				</div>
			</div>
		</div>
	</div>

 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
