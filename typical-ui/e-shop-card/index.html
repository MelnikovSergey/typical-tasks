<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>eShop-Card</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700&amp;subset=cyrillic"> 
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.png">	
</head>

<body>
	<div class="container">
		<article class="product">
			<a href="#" class="product__image">
				<div class="product__trigger image-trigger">
					<div class="image-trigger__item">
						<div class="image-trigger__img">
							<img src="img/product-image-1.jpg" alt="Product Image">
						</div>
					</div>

					<div class="image-trigger__item">
						<div class="image-trigger__img">
							<img src="img/product-image-2.jpg" alt="Product Image">
						</div>
					</div>

					<div class="image-trigger__item">
						<div class="image-trigger__img">
							<img src="img/product-image-3.jpg" alt="Product Image">
						</div>
					</div>
				</div>

				<ul class="product__image-dots image-dots" aria-hidden="true"> 
					<li class="image-dots__item"></li>
				</ul>
			</a>

			<h3 class="product__title"> 
				<a href="#">Product title</a>
			</h3>

			<div class="product__props">
				<span class="product__rating">
					
				</span>
				<span class="product__testimonials">
					28 отзывов
				</span>
			</div>

			<div class="product__info">
				<span class="product__term">
					Артикул: 128432
				</span>
				<span class="product__available">
					В наличии: 21 штука  
				</span>
			</div>

			<div class="product__price product-price">
				<span class="product-price__current">
					12 990 руб. 
				</span>
				<span class="product-price__old">
					15 500 руб. 
				</span>
			</div>
			
			<button class="add-cart__btn">Р”РѕР±Р°РІРёС‚СЊ РІ РєРѕСЂР·РёРЅСѓ</button>
		</article>
	</div>
</body>

	<script src="js/scripts.js"></script>
</body>
</html>
